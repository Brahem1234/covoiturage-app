{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Envoyer un message{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0 px-4">
                    <h2 class="h4 mb-0">Nouveau message</h2>
                    <p class="text-muted mt-2">Ã€ : <span class="fw-bold text-primary">{{
                            recipient.get_full_name|default:recipient.username }}</span></p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'inbox' %}" class="btn btn-outline-secondary me-md-2">Annuler</a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-send me-2"></i>Envoyer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
