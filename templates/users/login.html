{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Connexion - CovoiturageApp{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-75">
            <div class="col-md-5 col-lg-4">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <h1 class="h3 fw-bold mb-2">Login!</h1>
                        <p class="text-muted">Connectez-vous pour accéder à vos trajets</p>
                    </div>

                    <form method="post" class="auth-form">
                        {% csrf_token %}

                        <!-- On utilise crispy mais on peut personnaliser si besoin -->
                        {{ form|crispy }}

                        <div class="d-flex justify-content-end mb-3">
                            <a href="#" class="text-decoration-none small text-muted">Mot de passe oublié ?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                            Se connecter
                        </button>

                        <div class="text-center">
                            <p class="mb-0 text-muted small">
                                Pas encore de compte ?
                                <a href="{% url 'register' %}"
                                    class="text-primary fw-600 text-decoration-none">S'inscrire</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .min-vh-75 {
        min-height: 75vh;
    }

    .auth-card {
        background: white;
        padding: 2.5rem;
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }

    .btn-primary {
        background: #00aff5;
        border: none;
        border-radius: 24px;
        font-weight: 600;
        padding: 0.8rem;
    }

    .btn-primary:hover {
        background: #0099d6;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 175, 245, 0.3);
    }

    /* Personnalisation des champs Crispy si possible via CSS global, 
   mais ici on s'assure que les inputs sont beaux */
    .form-control {
        border-radius: 12px;
        padding: 0.75rem 1rem;
        border: 1px solid #dee2e6;
        background-color: #f8f9fa;
    }

    .form-control:focus {
        background-color: white;
        border-color: #00aff5;
        box-shadow: 0 0 0 4px rgba(0, 175, 245, 0.1);
    }

    .fw-600 {
        font-weight: 600;
    }
</style>
{% endblock %}
